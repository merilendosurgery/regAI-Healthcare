<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #87ceeb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #66b2d9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="Meril Healthcare.png" alt="Meril Healthcare Logo" class="logo">
        <img src="myRI.png" alt="myRI Logo" class="logo">
    </div>
    <h2>Reset Password</h2>
    <form id="resetForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="text" id="accessKey" placeholder="Access Key" required>
        <button type="submit">Reset Password</button>
    </form>
</div>
<script>
    const users = JSON.parse(localStorage.getItem('users')) || {
        "neha.patel": "Meril@123",
        "umesh.sharma": "Meril@123"
    };

    const validAccessKey = "key4myRI"; // Access Key

    document.getElementById('resetForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const newPassword = document.getElementById('newPassword').value;
        const accessKey = document.getElementById('accessKey').value;

        if (accessKey !== validAccessKey) {
            alert('Invalid Access Key');
            return;
        }

        if (users[username]) {
            users[username] = newPassword; // Update password
            localStorage.setItem('users', JSON.stringify(users));
            alert('Password reset successful!');
            window.location.href = 'index.html';
        } else {
            alert('Username not found');
        }
    });
</script>
</body>
</html>
