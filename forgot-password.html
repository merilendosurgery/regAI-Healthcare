<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="Meril Healthcare.png" alt="Meril Healthcare Logo" class="logo">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <input type="text" id="resetUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
        <input type="text" id="accessKey" placeholder="Access Key" required>
        <button type="submit">Reset Password</button>
    </form>
    <a href="index.html">Back to Login</a>
</div>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('resetUsername').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;
        const accessKey = document.getElementById('accessKey').value;

        const validPasskey = 'key4myRI';

        if (accessKey !== validPasskey) {
            alert('Invalid Access Key');
            return;
        }

        if (newPassword !== confirmNewPassword) {
            alert('Passwords do not match');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || {};
        if (!users[username]) {
            alert('Username not found');
            return;
        }

        users[username] = btoa(newPassword); // Encode the password
        localStorage.setItem('users', JSON.stringify(users));
        alert('Password reset successful!');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
