<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px; /* Space between login and secondary buttons */
        }
        button:hover {
            background-color: #0056b3;
        }
        .secondary-buttons {
            display: flex;
            justify-content: center; /* Align buttons in the center */
            gap: 10px; /* Space between the two buttons */
            margin-top: 20px; /* Space above the buttons */
        }
        .secondary-buttons a {
            text-decoration: none;
            background-color: #87ceeb; /* Sky blue color */
            color: #fff; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            flex: 1; /* Make buttons consistent in width */
        }
        .secondary-buttons a:hover {
            background-color: #66b2d9; /* Slightly darker sky blue */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <img src="Meril Healthcare.png" alt="Meril Healthcare Logo" class="logo">
        <img src="myRI.png" alt="myRI Logo" class="logo">
    </div>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="secondary-buttons">
        <a href="register.html">Register</a>
        <a href="forgot-password.html">Forgot Password?</a>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const users = JSON.parse(localStorage.getItem('users')) || {};
        const adminCredentials = { username: 'rahul.fidai', password: 'Rahul1969' };

        // Check admin login
        if (username === adminCredentials.username && password === adminCredentials.password) {
            alert('Admin login successful!');
            localStorage.setItem('authenticated', 'admin');
            window.location.href = 'admin.html';
            return;
        }

        // Check user login
        if (users[username] && users[username] === password) {
            alert('Login successful!');
            localStorage.setItem('authenticated', 'user');
            window.location.href = 'chatbot.html';
        } else {
            alert('Invalid username or password');
        }
    });
</script>
</body>
</html>
