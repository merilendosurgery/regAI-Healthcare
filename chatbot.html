<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbot-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            height: 60%;
        }
        #historyContainer {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 30%;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .chat-entry {
            margin-bottom: 10px;
        }
        .chat-entry strong {
            display: block;
        }
    </style>
</head>
<body>

<div class="chatbot-container">
    <iframe src="https://www.chatbase.co/chatbot-iframe/li6Qk7muGhNmFHIamFsys" style="width: 100%; height: 100%; border: none;"></iframe>
</div>
<button id="viewHistory">View History</button>
<div id="historyContainer"></div>

<script src="app.js"></script>
</body>
</html>
