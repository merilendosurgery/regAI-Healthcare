<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chatbot-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            height: 80%;
        }
        .history-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .history-button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .chat-entry {
            margin-bottom: 10px;
        }
        .chat-entry strong {
            display: block;
        }
    </style>
</head>
<body>

<div class="chatbot-container">
    <iframe id="chatbotIframe" src="https://www.chatbase.co/chatbot-iframe/li6Qk7muGhNmFHIamFsys" style="width: 100%; height: 100%; border: none;"></iframe>
</div>
<button id="viewHistory" class="history-button">View History</button>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chat History</h2>
        <div id="historyContainer"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
